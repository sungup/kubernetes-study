apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-server-config
  labels:
    name: loki-server-config
  namespace: monitoring
data:
  loki.yml: |-
    auth_enabled: false

    server:
      http_listen_port: 3100

    ingester:
      chunk_idle_period: 3m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1

    limit_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_sample_max_age: 168h # 1 week

    compactor:
      working_directory: /loki/boltdb-shipper/compactor
      shared_store: s3

    schema_config:
      configs:
      # schema config 적용 시작 날짜. 날짜 기반으로 schema config 변경 가능
      - from: 2021-05-01
        store: boltdb-shipper
        object_store: aws
        schema: v11
        index:
          prefix: loki_index_
          period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper/active
        cache_location: /loki/boltdb-shipper/cache
        cache_ttl: 24h
        shared_storage: s3
      aws:
        bucketnames: gf-loki
        endpoint: {ceph-aws-gateway-address}
        access_key_id: gf-loki
        secret_access_key: {secret of gf-loki}
        insecure: true
        sse_encryption: true
        http_config:
          idle_conn_timeout: 90s
          response_header_timeout: 0s
          insecure_skip_verify: false
        s3forcepathstyle: true

    chunk_store_config:
      max_look_back_period: 0s

    table_manager:
      retention_deletes_enabled: true
      retention_period: 4380h # half of year